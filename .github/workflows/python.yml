# https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python
name: Python

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'poetry'
      - run: poetry install
      - name: Lint with ruff
        run: |
          # stop the build if there are Python syntax errors or undefined names
          poetry run ruff --format=github --select=E9,F63,F7,F82 --target-version=py310 .
          # default set of ruff rules with GitHub Annotations
          poetry run ruff --format=github --target-version=py10 .
      - run: poetry run pytest --cov rpkiclientweb --cov-report html -qq -o console_output_style=count -p no:sugar tests
      - name: Run tox steps
      # Dirty but low-effort way to run the same steps that tox does:
      # This could be a lint and a test stage
        run: |
          poetry run flake8 rpkiclientweb setup.py
          poetry run black --check --diff rpkiclientweb tests
